<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../css/swiper-3.4.2.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/swiper-3.4.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.14/dist/vue.js"></script>
    <title>首页</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="content">
        <div class="index_nav_box clearfix">
            <div class="nav_box">
                <div class="nav_logo"></div>
            </div>
            <div class="index_name">
                <span>CSND</span>
            </div>  
            <div class="index_search">
                <i class="search_logo"></i>
                <span>登录</span>
            </div>
        </div>

        <div class="nav-mask">
            <div class="warp">
                <a href="" class="wrap_active" v-for="item in classify_lists">{{item.classify_name}}</a>
         
            </div>
        </div>

        <div class="index_lunbo">
            <div class="top-pic">
            <div class="swiper-container" style=" width: 100%;height: 100px;">
                <div class="swiper-wrapper">
                    <div class="swiper-slide" v-for="item in banner"><img :src="item.img"></div>
                </div>
            <div class="swiper-pagination"></div>
            </div>
        </div>
        </div>

        <div class="feedlist_box">
            <ul class="feedlist_mod">
                <li v-for="item in blog_lists">
                <a :href="'details.html?id='+item.id" v-for="item in blog_lists">
                    <h2>
                        {{item.title}}
                    </h2>
                    <div class="info-tag">
                        <div class="tag">
                            <a href="" class="btn-nav">{{item.classify_id}}</a>
                        </div>
                        <div class="user-name">
                            <a href="">{{item.classify_name}}</a>
                        </div>
                        <div class="read-count">
                            {{item.read_num}}阅读
                        </div>
                        <div class="date">
                            {{item.data}}
                        </div>
                        <div class="unlike-box">
                            ×
                        </div>
                    </div>
                </li>
                </a>
               
            </ul>
        </div>
    </div>
</body>
    <script type="text/javascript" src="../js/csdn.js"></script>
   
</html>
